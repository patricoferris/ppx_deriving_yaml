    env:
      DEPS: alcotest.1.2.3 astring.0.8.5 base.v0.14.0 base-bigarray.base base-threads.base
        base-unix.base bigarray-compat.1.0.0 bos.0.2.0 cmdliner.1.0.4 conf-m4.1 conf-pkg-config.1.3
